<!DOCTYPE html>

<head>

    <title>Link Extractor - ãƒªãƒ³ã‚¯æŠ½å‡ºã‚¢ãƒ—ãƒª</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

        .header {

        .header h1 {

        .header p {

        }
        
        .main-content {
            padding: 30px;
        }
        
        .input-section {
            margin-bottom: 30px;

        .form-group {
            margin-bottom: 20px;

        label {

            font-weight: 600;
            color: #2c3e50;
        }
        
        input[type="url"] {
            width: 100%;

        .filter-options {

        .status.loading {

        }
        
        .status.success {

        }
        
        .status.error {

        .results-tabs {

        .tab {

        .tab.active {

        }
        
        .tab-content {

        }
        
        .tab-content.active {

        .stats {

            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

        }
        
        .stat-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);

        }
        
        .stat-number {

            font-weight: bold;
            color: #2c3e50;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        .url-list {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .url-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            word-break: break-all;
        }
        
        .url-item:last-child {
            border-bottom: none;
        }
        
        .url-item.new {
            background: #e8f5e8;
            border-left: 4px solid #4caf50;
            padding-left: 16px;
        }
        
        .copy-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .copy-btn {
            background: #28a745;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .history-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .history-item {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            background: white;
        }
        
        .history-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .history-url {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .history-date {
            color: #666;
            font-size: 0.9em;
        }
        
        .history-stats {
            color: #666;
            font-size: 0.9em;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .filter-options {
                flex-direction: column;
            }
            
            .stats {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ”— Link Extractor</h1>
            <p>Webã‚µã‚¤ãƒˆã‹ã‚‰ãƒªãƒ³ã‚¯ã‚’æŠ½å‡ºã—ã€å·®åˆ†ã‚’æ¤œå‡ºã™ã‚‹ã‚¢ãƒ—ãƒª</p>
        </div>
        
        <div class="main-content">
            <div class="input-section">
                <div class="form-group">
                    <label for="url-input">æŠ½å‡ºå¯¾è±¡URL:</label>
                    <input type="url" id="url-input" placeholder="https://example.com" required>
                </div>
                
                <div class="form-group">
                    <label>ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼è¨­å®š:</label>
                    <div class="filter-options">
                        <div class="checkbox-group">
                            <input type="checkbox" id="internal-only" checked>
                            <label for="internal-only">å†…éƒ¨ãƒªãƒ³ã‚¯ã®ã¿</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="remove-anchors" checked>
                            <label for="remove-anchors">ã‚¢ãƒ³ã‚«ãƒ¼é™¤å»</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="remove-query" checked>
                            <label for="remove-query">ã‚¯ã‚¨ãƒªãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿é™¤å»</label>
                        </div>
                    </div>
                </div>
                
                <button class="btn" onclick="extractLinks()">ãƒªãƒ³ã‚¯æŠ½å‡ºé–‹å§‹</button>
                <button class="btn btn-secondary" onclick="clearHistory()">å±¥æ­´ã‚¯ãƒªã‚¢</button>
            </div>
            
            <div id="status" class="status hidden"></div>
            
            <div id="results" class="results-section hidden">
                <div class="results-tabs">
                    <button class="tab active" onclick="switchTab('overview')">æ¦‚è¦</button>
                    <button class="tab" onclick="switchTab('all-links')">å…¨ãƒªãƒ³ã‚¯</button>
                    <button class="tab" onclick="switchTab('new-links')">æ–°ã—ã„ãƒªãƒ³ã‚¯</button>
                    <button class="tab" onclick="switchTab('copy')">ã‚³ãƒ”ãƒ¼ç”¨</button>
                </div>
                
                <div id="overview-tab" class="tab-content active">
                    <div class="stats" id="stats"></div>
                </div>
                
                <div id="all-links-tab" class="tab-content">
                    <div class="url-list" id="all-links-list"></div>
                </div>
                
                <div id="new-links-tab" class="tab-content">
                    <div class="url-list" id="new-links-list"></div>
                </div>
                
                <div id="copy-tab" class="tab-content">
                    <div class="copy-section">
                        <h3>ã‚³ãƒ”ãƒ¼ç”¨ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ</h3>
                        <button class="btn copy-btn" onclick="copyToClipboard('space')">ã‚¹ãƒšãƒ¼ã‚¹åŒºåˆ‡ã‚Šã§ã‚³ãƒ”ãƒ¼</button>
                        <button class="btn copy-btn" onclick="copyToClipboard('newline')">æ”¹è¡ŒåŒºåˆ‡ã‚Šã§ã‚³ãƒ”ãƒ¼</button>
                        <button class="btn copy-btn" onclick="copyToClipboard('new-only-space')">æ–°ã—ã„ãƒªãƒ³ã‚¯ã®ã¿ï¼ˆã‚¹ãƒšãƒ¼ã‚¹åŒºåˆ‡ã‚Šï¼‰</button>
                        <button class="btn copy-btn" onclick="copyToClipboard('new-only-newline')">æ–°ã—ã„ãƒªãƒ³ã‚¯ã®ã¿ï¼ˆæ”¹è¡ŒåŒºåˆ‡ã‚Šï¼‰</button>
                    </div>
                </div>
            </div>
            
            <div class="history-section">
                <h3>æŠ½å‡ºå±¥æ­´</h3>
                <div id="history-list"></div>
            </div>
        </div>
    </div>

    <script>
        let currentData = {
            allLinks: [],
            newLinks: [],
            baseUrl: '',
            timestamp: null
        };

        // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã®ã‚­ãƒ¼
        const STORAGE_KEY = 'link_extractor_history';

        // å±¥æ­´ã‚’èª­ã¿è¾¼ã¿
        function loadHistory() {
            try {
                const history = localStorage.getItem(STORAGE_KEY);
                return history ? JSON.parse(history) : [];
            } catch (error) {
                console.error('å±¥æ­´ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—:', error);
                return [];
            }
        }

        // å±¥æ­´ã‚’ä¿å­˜
        function saveHistory(data) {
            try {
                const history = loadHistory();
                history.unshift(data);
                // æœ€æ–°20ä»¶ã®ã¿ä¿æŒ
                if (history.length > 20) {
                    history.splice(20);
                }
                localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
                displayHistory();
            } catch (error) {
                console.error('å±¥æ­´ã®ä¿å­˜ã«å¤±æ•—:', error);
            }
        }

        // å±¥æ­´è¡¨ç¤º
        function displayHistory() {
            const historyList = document.getElementById('history-list');
            const history = loadHistory();
            
            if (history.length === 0) {
                historyList.innerHTML = '<p>æŠ½å‡ºå±¥æ­´ãŒã‚ã‚Šã¾ã›ã‚“</p>';
                return;
            }
            
            historyList.innerHTML = history.map(item => `
                <div class="history-item">
                    <div class="history-meta">
                        <span class="history-url">${item.baseUrl}</span>
                        <span class="history-date">${new Date(item.timestamp).toLocaleString('ja-JP')}</span>
                    </div>
                    <div class="history-stats">
                        å…¨ãƒªãƒ³ã‚¯: ${item.allLinks.length}ä»¶ | æ–°ã—ã„ãƒªãƒ³ã‚¯: ${item.newLinks.length}ä»¶
                    </div>
                </div>
            `).join('');
        }

        // å±¥æ­´ã‚¯ãƒªã‚¢
        function clearHistory() {
            if (confirm('æŠ½å‡ºå±¥æ­´ã‚’ã™ã¹ã¦å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
                localStorage.removeItem(STORAGE_KEY);
                displayHistory();
                showStatus('å±¥æ­´ã‚’ã‚¯ãƒªã‚¢ã—ã¾ã—ãŸ', 'success');
            }
        }

        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¡¨ç¤º
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
        }

        // URLã‚’æ­£è¦åŒ–
        function normalizeUrl(url, baseUrl) {
            try {
                const fullUrl = new URL(url, baseUrl);
                
                // ã‚¯ã‚¨ãƒªãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿é™¤å»ã‚ªãƒ—ã‚·ãƒ§ãƒ³
                if (document.getElementById('remove-query').checked) {
                    fullUrl.search = '';
                }
                
                // ã‚¢ãƒ³ã‚«ãƒ¼é™¤å»ã‚ªãƒ—ã‚·ãƒ§ãƒ³
                if (document.getElementById('remove-anchors').checked) {
                    fullUrl.hash = '';
                }
                
                return fullUrl.href;
            } catch (error) {
                return null;
            }
        }

        // ãƒªãƒ³ã‚¯æŠ½å‡ºï¼ˆCORSåˆ¶é™ã®ãŸã‚ã€ãƒ—ãƒ­ã‚­ã‚·ã‚µãƒ¼ãƒãƒ¼ã¾ãŸã¯åˆ¥ã®æ–¹æ³•ãŒå¿…è¦ï¼‰
        async function extractLinks() {
            const urlInput = document.getElementById('url-input');
            const targetUrl = urlInput.value.trim();
            
            if (!targetUrl) {
                showStatus('URLã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'error');
                return;
            }
            
            try {
                new URL(targetUrl);
            } catch (error) {
                showStatus('æœ‰åŠ¹ãªURLã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'error');
                return;
            }
            
            showStatus('ãƒªãƒ³ã‚¯ã‚’æŠ½å‡ºä¸­...', 'loading');
            
            try {
                // CORSåˆ¶é™ãŒã‚ã‚‹ãŸã‚ã€å®Ÿéš›ã®æœ¬ç•ªç’°å¢ƒã§ã¯ä»¥ä¸‹ã®ã„ãšã‚Œã‹ãŒå¿…è¦ï¼š
                // 1. CORSãƒ—ãƒ­ã‚­ã‚·ã‚µãƒ¼ãƒãƒ¼
                // 2. ãƒ–ãƒ©ã‚¦ã‚¶æ‹¡å¼µæ©Ÿèƒ½
                // 3. Electronã‚¢ãƒ—ãƒª
                // 4. ã‚µãƒ¼ãƒãƒ¼ã‚µã‚¤ãƒ‰ã§ã®å‡¦ç†
                
                // ãƒ‡ãƒ¢ç”¨ã®ã‚³ãƒ¼ãƒ‰ï¼ˆå®Ÿéš›ã«ã¯å‹•ä½œã—ãªã„ï¼‰
                const response = await fetch(targetUrl, {
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // ãƒªãƒ³ã‚¯ã‚’æŠ½å‡º
                const links = Array.from(doc.querySelectorAll('a[href]'))
                    .map(link => link.href)
                    .filter(href => href && href !== '#')
                    .map(href => normalizeUrl(href, targetUrl))
                    .filter(href => href !== null);
                
                // å†…éƒ¨ãƒªãƒ³ã‚¯ã®ã¿ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
                let filteredLinks = links;
                if (document.getElementById('internal-only').checked) {
                    const targetDomain = new URL(targetUrl).hostname;
                    filteredLinks = links.filter(link => {
                        try {
                            return new URL(link).hostname === targetDomain;
                        } catch {
                            return false;
                        }
                    });
                }
                
                // é‡è¤‡é™¤å»
                const uniqueLinks = [...new Set(filteredLinks)];
                
                // å‰å›ã®çµæœã¨æ¯”è¼ƒ
                const previousData = getPreviousData(targetUrl);
                const newLinks = previousData ? 
                    uniqueLinks.filter(link => !previousData.allLinks.includes(link)) : 
                    uniqueLinks;
                
                // çµæœã‚’ä¿å­˜
                currentData = {
                    allLinks: uniqueLinks,
                    newLinks: newLinks,
                    baseUrl: targetUrl,
                    timestamp: new Date().toISOString()
                };
                
                saveHistory(currentData);
                displayResults();
                showStatus(`æŠ½å‡ºå®Œäº†: ${uniqueLinks.length}ä»¶ã®ãƒªãƒ³ã‚¯ã‚’ç™ºè¦‹ï¼ˆæ–°è¦: ${newLinks.length}ä»¶ï¼‰`, 'success');
                
            } catch (error) {
                console.error('æŠ½å‡ºã‚¨ãƒ©ãƒ¼:', error);
                
                // CORS ã‚¨ãƒ©ãƒ¼ã®å ´åˆã®ãƒ‡ãƒ¢ãƒ‡ãƒ¼ã‚¿
                if (error.message.includes('CORS') || error.name === 'TypeError') {
                    showStatus('CORSåˆ¶é™ã«ã‚ˆã‚Šå®Ÿéš›ã®æŠ½å‡ºã¯ã§ãã¾ã›ã‚“ã€‚ãƒ‡ãƒ¢ãƒ‡ãƒ¼ã‚¿ã‚’è¡¨ç¤ºã—ã¾ã™ã€‚', 'error');
                    
                    // ãƒ‡ãƒ¢ãƒ‡ãƒ¼ã‚¿ã‚’ç”Ÿæˆ
                    const demoLinks = generateDemoData(targetUrl);
                    const previousData = getPreviousData(targetUrl);
                    const newLinks = previousData ? 
                        demoLinks.filter(link => !previousData.allLinks.includes(link)) : 
                        demoLinks.slice(0, 5); // æœ€åˆã®5ä»¶ã‚’æ–°è¦ã¨ã—ã¦æ‰±ã†
                    
                    currentData = {
                        allLinks: demoLinks,
                        newLinks: newLinks,
                        baseUrl: targetUrl,
                        timestamp: new Date().toISOString()
                    };
                    
                    saveHistory(currentData);
                    displayResults();
                } else {
                    showStatus(`ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
                }
            }
        }

        // ãƒ‡ãƒ¢ãƒ‡ãƒ¼ã‚¿ç”Ÿæˆ
        function generateDemoData(baseUrl) {
            const domain = new URL(baseUrl).hostname;
            return [
                `https://${domain}/`,
                `https://${domain}/about`,
                `https://${domain}/contact`,
                `https://${domain}/products`,
                `https://${domain}/services`,
                `https://${domain}/blog`,
                `https://${domain}/documentation`,
                `https://${domain}/support`,
                `https://${domain}/pricing`,
                `https://${domain}/features`,
                `https://${domain}/api`,
                `https://${domain}/guides`,
                `https://${domain}/tutorials`,
                `https://${domain}/downloads`,
                `https://${domain}/community`
            ];
        }

        // å‰å›ã®ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
        function getPreviousData(url) {
            const history = loadHistory();
            return history.find(item => item.baseUrl === url);
        }

        // çµæœè¡¨ç¤º
        function displayResults() {
            document.getElementById('results').classList.remove('hidden');
            
            // çµ±è¨ˆæƒ…å ±
            const stats = document.getElementById('stats');
            stats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${currentData.allLinks.length}</div>
                    <div class="stat-label">ç·ãƒªãƒ³ã‚¯æ•°</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${currentData.newLinks.length}</div>
                    <div class="stat-label">æ–°ã—ã„ãƒªãƒ³ã‚¯</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${currentData.allLinks.length - currentData.newLinks.length}</div>
                    <div class="stat-label">æ—¢å­˜ãƒªãƒ³ã‚¯</div>
                </div>
            `;
            
            // å…¨ãƒªãƒ³ã‚¯è¡¨ç¤º
            const allLinksList = document.getElementById('all-links-list');
            allLinksList.innerHTML = currentData.allLinks.map((link, index) => `
                <div class="url-item ${currentData.newLinks.includes(link) ? 'new' : ''}">
                    ${index + 1}. ${link} ${currentData.newLinks.includes(link) ? '(æ–°è¦)' : ''}
                </div>
            `).join('');
            
            // æ–°ã—ã„ãƒªãƒ³ã‚¯è¡¨ç¤º
            const newLinksList = document.getElementById('new-links-list');
            if (currentData.newLinks.length > 0) {
                newLinksList.innerHTML = currentData.newLinks.map((link, index) => `
                    <div class="url-item new">
                        ${index + 1}. ${link}
                    </div>
                `).join('');
            } else {
                newLinksList.innerHTML = '<p>æ–°ã—ã„ãƒªãƒ³ã‚¯ã¯ã‚ã‚Šã¾ã›ã‚“</p>';
            }
        }

        // ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆ
        function switchTab(tabName) {
            // ã‚¿ãƒ–ãƒœã‚¿ãƒ³ã®çŠ¶æ…‹æ›´æ–°
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`button[onclick="switchTab('${tabName}')"]`).classList.add('active');
            
            // ã‚¿ãƒ–ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã®è¡¨ç¤ºåˆ‡ã‚Šæ›¿ãˆ
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        // ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼
        async function copyToClipboard(format) {
            let text = '';
            
            switch (format) {
                case 'space':
                    text = currentData.allLinks.join(' ');
                    break;
                case 'newline':
                    text = currentData.allLinks.join('\n');
                    break;
                case 'new-only-space':
                    text = currentData.newLinks.join(' ');
                    break;
                case 'new-only-newline':
                    text = currentData.newLinks.join('\n');
                    break;
            }
            
            try {
                await navigator.clipboard.writeText(text);
                showStatus('ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ', 'success');
            } catch (error) {
                // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showStatus('ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ', 'success');
            }
        }

        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', function() {
            displayHistory();
        });
    </script>
