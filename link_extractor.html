        @media (max-width: 768px) {

            .stats {

            }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîó Link Extractor</h1>
            <p>Web„Çµ„Ç§„Éà„Åã„Çâ„É™„É≥„ÇØ„ÇíÊäΩÂá∫„Åó„ÄÅÂ∑ÆÂàÜ„ÇíÊ§úÂá∫„Åô„Çã„Ç¢„Éó„É™</p>
        </div>
        
        <div class="main-content">
            <div class="input-section">
                <div class="form-group">
                    <label for="url-input">ÊäΩÂá∫ÂØæË±°URL:</label>
                    <input type="url" id="url-input" placeholder="https://example.com" required>
                </div>
                
                <div class="form-group">
                    <label>„Éï„Ç£„É´„Çø„ÉºË®≠ÂÆö:</label>
                    <div class="filter-options">
                        <div class="checkbox-group">
                            <input type="checkbox" id="internal-only" checked>
                            <label for="internal-only">ÂÜÖÈÉ®„É™„É≥„ÇØ„ÅÆ„Åø</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="remove-anchors" checked>
                            <label for="remove-anchors">„Ç¢„É≥„Ç´„ÉºÈô§Âéª</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="remove-query" checked>
                            <label for="remove-query">„ÇØ„Ç®„É™„Éë„É©„É°„Éº„ÇøÈô§Âéª</label>
                        </div>
                    </div>
                </div>
                
                <button class="btn" onclick="extractLinks()">„É™„É≥„ÇØÊäΩÂá∫ÈñãÂßã</button>
                <button class="btn btn-secondary" onclick="clearHistory()">Â±•Ê≠¥„ÇØ„É™„Ç¢</button>
            </div>
            
            <div id="status" class="status hidden"></div>
            
            <div id="results" class="results-section hidden">
                <div class="results-tabs">
                    <button class="tab active" onclick="switchTab('overview')">Ê¶ÇË¶Å</button>
                    <button class="tab" onclick="switchTab('all-links')">ÂÖ®„É™„É≥„ÇØ</button>
                    <button class="tab" onclick="switchTab('new-links')">Êñ∞„Åó„ÅÑ„É™„É≥„ÇØ</button>
                    <button class="tab" onclick="switchTab('copy')">„Ç≥„Éî„ÉºÁî®</button>
                </div>
                
                <div id="overview-tab" class="tab-content active">
                    <div class="stats" id="stats"></div>
                </div>
                
                <div id="all-links-tab" class="tab-content">
                    <div class="url-list" id="all-links-list"></div>
                </div>
                
                <div id="new-links-tab" class="tab-content">
                    <div class="url-list" id="new-links-list"></div>
                </div>
                
                <div id="copy-tab" class="tab-content">
                    <div class="copy-section">
                        <h3>„Ç≥„Éî„ÉºÁî®„Éï„Ç©„Éº„Éû„ÉÉ„Éà</h3>
                        <button class="btn copy-btn" onclick="copyToClipboard('space')">„Çπ„Éö„Éº„ÇπÂå∫Âàá„Çä„Åß„Ç≥„Éî„Éº</button>
                        <button class="btn copy-btn" onclick="copyToClipboard('newline')">ÊîπË°åÂå∫Âàá„Çä„Åß„Ç≥„Éî„Éº</button>
                        <button class="btn copy-btn" onclick="copyToClipboard('new-only-space')">Êñ∞„Åó„ÅÑ„É™„É≥„ÇØ„ÅÆ„ÅøÔºà„Çπ„Éö„Éº„ÇπÂå∫Âàá„ÇäÔºâ</button>
                        <button class="btn copy-btn" onclick="copyToClipboard('new-only-newline')">Êñ∞„Åó„ÅÑ„É™„É≥„ÇØ„ÅÆ„ÅøÔºàÊîπË°åÂå∫Âàá„ÇäÔºâ</button>
                    </div>
                </div>
            </div>
            
            <div class="history-section">
                <h3>ÊäΩÂá∫Â±•Ê≠¥</h3>
                <div id="history-list"></div>
            </div>
        </div>
    </div>

    <script>
        let currentData = {
            allLinks: [],
            newLinks: [],
            baseUrl: '',
            timestamp: null
        };

        // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„ÅÆ„Ç≠„Éº
        const STORAGE_KEY = 'link_extractor_history';

        // Â±•Ê≠¥„ÇíË™≠„ÅøËæº„ÅøÔºà„Éê„ÉÉ„ÇØ„Ç®„É≥„ÉâAPI„Å®„É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„ÅÆ‰∏°Êñπ„Åã„ÇâÔºâ
        async function loadHistory() {
            try {
                // „Åæ„Åö„Éê„ÉÉ„ÇØ„Ç®„É≥„ÉâAPI„Åã„ÇâÂ±•Ê≠¥„ÇíÂèñÂæó
                const response = await fetch('/api/history');
                if (response.ok) {
                    const serverHistory = await response.json();
                    return serverHistory;
                }
            } catch (error) {
                console.log('„Çµ„Éº„Éê„ÉºÂ±•Ê≠¥„ÅÆÂèñÂæó„Å´Â§±Êïó„ÄÅ„É≠„Éº„Ç´„É´Â±•Ê≠¥„Çí‰ΩøÁî®:', error);
            }
            
            // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ: „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„ÇâÂèñÂæó
            try {
                const history = localStorage.getItem(STORAGE_KEY);
                return history ? JSON.parse(history) : [];
            } catch (error) {
                console.error('Â±•Ê≠¥„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó:', error);
                return [];
            }
        }

        // Â±•Ê≠¥„Çí‰øùÂ≠ò
        function saveHistory(data) {
            try {
                const history = loadHistory();
                history.unshift(data);
                // ÊúÄÊñ∞20‰ª∂„ÅÆ„Åø‰øùÊåÅ
                if (history.length > 20) {
                    history.splice(20);
                }
                localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
                displayHistory();
            } catch (error) {
                console.error('Â±•Ê≠¥„ÅÆ‰øùÂ≠ò„Å´Â§±Êïó:', error);
            }
        }

        // Â±•Ê≠¥Ë°®Á§∫
        async function displayHistory() {
            const historyList = document.getElementById('history-list');
            const history = await loadHistory();
            
            if (history.length === 0) {
                historyList.innerHTML = '<p>ÊäΩÂá∫Â±•Ê≠¥„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>';
                return;
            }
            
            historyList.innerHTML = history.map(item => `
                <div class="history-item">
                    <div class="history-meta">
                        <span class="history-url">${item.base_url || item.baseUrl}</span>
                        <span class="history-date">${new Date(item.timestamp).toLocaleString('ja-JP')}</span>
                    </div>
                    <div class="history-stats">
                        ÂÖ®„É™„É≥„ÇØ: ${(item.all_links || item.allLinks || []).length}‰ª∂ | Êñ∞„Åó„ÅÑ„É™„É≥„ÇØ: ${(item.new_links || item.newLinks || []).length}‰ª∂
                    </div>
                </div>
            `).join('');
        }

        // Â±•Ê≠¥„ÇØ„É™„Ç¢
        async function clearHistory() {
            if (confirm('ÊäΩÂá∫Â±•Ê≠¥„Çí„Åô„Åπ„Å¶ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                try {
                    // „Éê„ÉÉ„ÇØ„Ç®„É≥„ÉâAPI„ÅßÂ±•Ê≠¥„ÇØ„É™„Ç¢
                    const response = await fetch('/api/history', {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„ÇÇ„ÇØ„É™„Ç¢
                        localStorage.removeItem(STORAGE_KEY);
                        displayHistory();
                        showStatus('Â±•Ê≠¥„Çí„ÇØ„É™„Ç¢„Åó„Åæ„Åó„Åü', 'success');
                    } else {
                        throw new Error('„Çµ„Éº„Éê„Éº„Åß„ÅÆÂ±•Ê≠¥„ÇØ„É™„Ç¢„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                    }
                } catch (error) {
                    // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ: „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„ÅÆ„Åø„ÇØ„É™„Ç¢
                    localStorage.removeItem(STORAGE_KEY);
                    displayHistory();
                    showStatus('„É≠„Éº„Ç´„É´Â±•Ê≠¥„Çí„ÇØ„É™„Ç¢„Åó„Åæ„Åó„Åü', 'success');
                }
            }
        }

        // „Çπ„ÉÜ„Éº„Çø„ÇπË°®Á§∫
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
        }

        // URL„ÇíÊ≠£Ë¶èÂåñ
        function normalizeUrl(url, baseUrl) {
            try {
                const fullUrl = new URL(url, baseUrl);
                
                // „ÇØ„Ç®„É™„Éë„É©„É°„Éº„ÇøÈô§Âéª„Ç™„Éó„Ç∑„Éß„É≥
                if (document.getElementById('remove-query').checked) {
                    fullUrl.search = '';
                }
                
                // „Ç¢„É≥„Ç´„ÉºÈô§Âéª„Ç™„Éó„Ç∑„Éß„É≥
                if (document.getElementById('remove-anchors').checked) {
                    fullUrl.hash = '';
                }
                
                return fullUrl.href;
            } catch (error) {
                return null;
            }
        }

        // „É™„É≥„ÇØÊäΩÂá∫Ôºà„Éê„ÉÉ„ÇØ„Ç®„É≥„ÉâAPI„Çí‰ΩøÁî®Ôºâ
        async function extractLinks() {
            const urlInput = document.getElementById('url-input');
            const targetUrl = urlInput.value.trim();
            
            if (!targetUrl) {
                showStatus('URL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }
            
            try {
                new URL(targetUrl);
            } catch (error) {
                showStatus('ÊúâÂäπ„Å™URL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }
            
            showStatus('„É™„É≥„ÇØ„ÇíÊäΩÂá∫‰∏≠...', 'loading');
            
            // „Ç™„Éó„Ç∑„Éß„É≥Ë®≠ÂÆö„ÇíÂèñÂæó
            const options = {
                internal_only: document.getElementById('internal-only').checked,
                remove_query: document.getElementById('remove-query').checked,
                remove_anchors: document.getElementById('remove-anchors').checked
            };
            
            try {
                // „Éê„ÉÉ„ÇØ„Ç®„É≥„ÉâAPI„ÇíÂëº„Å≥Âá∫„Åó
                const response = await fetch('/api/extract', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: targetUrl,
                        options: options
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                // ÁµêÊûú„Çí‰øùÂ≠ò
                currentData = {
                    allLinks: data.all_links,
                    newLinks: data.new_links,
                    baseUrl: data.base_url,
                    timestamp: data.timestamp
                };
                
                saveHistory(currentData);
                displayResults();
                showStatus(`ÊäΩÂá∫ÂÆå‰∫Ü: ${data.total_count}‰ª∂„ÅÆ„É™„É≥„ÇØ„ÇíÁô∫Ë¶ãÔºàÊñ∞Ë¶è: ${data.new_count}‰ª∂Ôºâ`, 'success');
                
            } catch (error) {
                console.error('ÊäΩÂá∫„Ç®„É©„Éº:', error);
                
                // „Éê„ÉÉ„ÇØ„Ç®„É≥„Éâ„Çµ„Éº„Éê„Éº„ÅåËµ∑Âãï„Åó„Å¶„ÅÑ„Å™„ÅÑÂ†¥Âêà„ÅÆ„Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ
                if (error.message.includes('Failed to fetch') || error.name === 'TypeError') {
                    showStatus('„Éê„ÉÉ„ÇØ„Ç®„É≥„Éâ„Çµ„Éº„Éê„Éº„Å´Êé•Á∂ö„Åß„Åç„Åæ„Åõ„Çì„ÄÇ„Çµ„Éº„Éê„Éº„ÅåËµ∑Âãï„Åó„Å¶„ÅÑ„Çã„ÅãÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ', 'error');
                    
                    // „Éá„É¢„Éá„Éº„Çø„ÇíË°®Á§∫
                    const demoLinks = generateDemoData(targetUrl);
                    const previousData = getPreviousData(targetUrl);
                    const newLinks = previousData ? 
                        demoLinks.filter(link => !previousData.allLinks.includes(link)) : 
                        demoLinks.slice(0, 5);
                    
                    currentData = {
                        allLinks: demoLinks,
                        newLinks: newLinks,
                        baseUrl: targetUrl,
                        timestamp: new Date().toISOString()
                    };
                    
                    saveHistory(currentData);
                    displayResults();
                } else {
                    showStatus(`„Ç®„É©„Éº: ${error.message}`, 'error');
                }
            }
        }

        // „Éá„É¢„Éá„Éº„ÇøÁîüÊàê
        function generateDemoData(baseUrl) {
            const domain = new URL(baseUrl).hostname;
            return [
                `https://${domain}/`,
                `https://${domain}/about`,
                `https://${domain}/contact`,
                `https://${domain}/products`,
                `https://${domain}/services`,
                `https://${domain}/blog`,
                `https://${domain}/documentation`,
                `https://${domain}/support`,
                `https://${domain}/pricing`,
                `https://${domain}/features`,
                `https://${domain}/api`,
                `https://${domain}/guides`,
                `https://${domain}/tutorials`,
                `https://${domain}/downloads`,
                `https://${domain}/community`
            ];
        }

        // ÂâçÂõû„ÅÆ„Éá„Éº„Çø„ÇíÂèñÂæó
        async function getPreviousData(url) {
            const history = await loadHistory();
            return history.find(item => (item.base_url || item.baseUrl) === url);
        }

        // ÁµêÊûúË°®Á§∫
        function displayResults() {
            document.getElementById('results').classList.remove('hidden');
            
            // Áµ±Ë®àÊÉÖÂ†±
            const stats = document.getElementById('stats');
            stats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${currentData.allLinks.length}</div>
                    <div class="stat-label">Á∑è„É™„É≥„ÇØÊï∞</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${currentData.newLinks.length}</div>
                    <div class="stat-label">Êñ∞„Åó„ÅÑ„É™„É≥„ÇØ</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${currentData.allLinks.length - currentData.newLinks.length}</div>
                    <div class="stat-label">Êó¢Â≠ò„É™„É≥„ÇØ</div>
                </div>
            `;
            
            // ÂÖ®„É™„É≥„ÇØË°®Á§∫
            const allLinksList = document.getElementById('all-links-list');
            allLinksList.innerHTML = currentData.allLinks.map((link, index) => `
                <div class="url-item ${currentData.newLinks.includes(link) ? 'new' : ''}">
                    ${index + 1}. ${link} ${currentData.newLinks.includes(link) ? '(Êñ∞Ë¶è)' : ''}
                </div>
            `).join('');
            
            // Êñ∞„Åó„ÅÑ„É™„É≥„ÇØË°®Á§∫
            const newLinksList = document.getElementById('new-links-list');
            if (currentData.newLinks.length > 0) {
                newLinksList.innerHTML = currentData.newLinks.map((link, index) => `
                    <div class="url-item new">
                        ${index + 1}. ${link}
                    </div>
                `).join('');
            } else {
                newLinksList.innerHTML = '<p>Êñ∞„Åó„ÅÑ„É™„É≥„ÇØ„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì</p>';
            }
        }

        // „Çø„ÉñÂàá„ÇäÊõø„Åà
        function switchTab(tabName) {
            // „Çø„Éñ„Éú„Çø„É≥„ÅÆÁä∂ÊÖãÊõ¥Êñ∞
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`button[onclick="switchTab('${tabName}')"]`).classList.add('active');
            
            // „Çø„Éñ„Ç≥„É≥„ÉÜ„É≥„ÉÑ„ÅÆË°®Á§∫Âàá„ÇäÊõø„Åà
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        // „ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº
        async function copyToClipboard(format) {
            let text = '';
            
            switch (format) {
                case 'space':
                    text = currentData.allLinks.join(' ');
                    break;
                case 'newline':
                    text = currentData.allLinks.join('\n');
                    break;
                case 'new-only-space':
                    text = currentData.newLinks.join(' ');
                    break;
                case 'new-only-newline':
                    text = currentData.newLinks.join('\n');
                    break;
            }
            
            try {
                await navigator.clipboard.writeText(text);
                showStatus('„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü', 'success');
            } catch (error) {
                // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showStatus('„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü', 'success');
            }
        }

        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            displayHistory();
        });
    </script>
